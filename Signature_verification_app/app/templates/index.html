<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signature Verification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Signature Verification</h1>
        <form method="POST" enctype="multipart/form-data" class="verify-form">
            <div class="form-group">
                <label for="person">Select Person:</label>
                <select name="person" id="person" required>
                    {% for person in people %}
                        <option value="{{ person }}">{{ person }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="signature">Upload Signature:</label>
                <input type="file" name="signature" id="signature" required>
            </div>

            <button type="submit" class="btn">Verify</button>
        </form>

        {% if result %}
            <div class="result-box">
                <div class="result-text {{ 'genuine' if 'Genuine' in result else 'forged' }}">
                    Result: {{ result }}
                </div>
            </div>
        {% endif %}

        {% if uploaded_image and matched_image %}
            <div class="image-section">
                <div class="image-container">
                    <h3>Uploaded Signature</h3>
                    <img src="{{ url_for('static', filename=uploaded_image) }}" alt="Uploaded Signature">
                </div>
                <div class="image-container">
                    <h3>Matched Signature</h3>
                    <img src="{{ url_for('static', filename=matched_image) }}" alt="Matched Signature">
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
